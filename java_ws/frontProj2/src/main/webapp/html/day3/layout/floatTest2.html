<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
/* clear 속성 - float 속성 무효로 만들기 */

/* float로 띄운 박스는 문서의 일반 흐름을 타지 않음
      => 문서의 기본 흐름 안에 있는 다른 블록 엘리먼트들은
      float가 적용된 박스가 없는 것처럼 동작 */
* {
   margin: 0;
}

div {
   width: 150px;
   height: 50px;
}

.box1 {
   background: orange;   
}

.box2 {
   background: skyblue;
}

.box3 {
   background: pink;
}

.box4 {
   background: green;
}

#div3 .box1{
   float: right; 
}

#div1, #div3, #div4{
   width: 550px;
   height: 250px;
   border: 1px solid gray;
   margin: 10px;
}

#div2{
   width: 400px;
   height: 250px;
   border: 1px solid gray;
   margin: 10px;
}

#div1 .box1{
   float: left;
}

#div2 .box1, #div2 .box2, #div2 .box3{
   float: left; 
   /* 부모 엘리먼트의 가로 폭이 충분하지 않을 경우
      - 충분한 공간이 있는 밑으로 떨어짐 */
}

#div4 .box1, #div4 .box2{
   float: left;
}

#div4 .box3{
   clear: both;
}


</style>
</head>
<body>
   <div id="div3">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
   </div>
   
   <div id="div1">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
   </div>
   
   <div id="div2">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
   </div>
   <div id="div4">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
   </div>

</body>
</html>
