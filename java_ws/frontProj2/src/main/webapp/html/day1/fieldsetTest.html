<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fieldsetTest.html</title>
</head>
<body>
<h1>fieldset 태그- 폼 요소들을 보기 쉽게 그룹으로 묶어주는 태그</h1>
	<form method="get" action="a.jsp">
	<fieldset>
		<legend>로그인 정보</legend>
		아이디 : <input type="text" name="userid" autofocus="autofocus"
			placeholder="아이디 입력!"><br>
		비밀번호 : <input type="password" name="pwd" required="required"><br>
	</fieldset>
	<fieldset>
		<legend>가입자 정보</legend>
		이름 : <input type="text" name="name" value="홍길동" readonly="readonly"><br>
		취미 : <input type="checkbox" name="hobby" value="1">축구
		<input type="checkbox" name="hobby" value="2">야구
		<input type="checkbox" name="hobby" value="3">농구
		<br>
		성별 : <input type="radio" name="gender" value="M">남자
		<input type="radio" name="gender" value="F">여자<br>
		<p>
		<input type="checkbox" name="agree">동의합니다</p>
		업로드파일:<input type="file" name="upfile"><br>
		hidden:<input type="hidden" name="age" value="20"><br>
		<br>
		</fieldset>
		<fieldset>
		<input type="button" value="버튼">
		<input type="submit" value="전송">
		<input type="reset" value="취소">
		<input type="image" src="../image/Login3.JPG">
		<button>확인</button>
		<button type="button">버튼2</button>
		</fieldset>
	</form>
</body>
</html>
