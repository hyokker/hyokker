<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>tableTest2.html</title>
</head>
<body>
<h1>caption, col/colgroup, thead/tbody/tfoot</h1>
<table border="1" summary="4인실과 2인실이 있으며, 1인당 2만원 입니다.">
	<caption>요안도라 객실</caption>
	<col>
	<col style="background: yellow;">
	<colgroup span = "2" style="background: skyblue"></colgroup>
	<thead>
		<tr>
			<Th>제목1</Th>
			<Th>제목2</Th>
			<Th>제목3</Th>
			<Th>제목4</Th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td>요약정보</td>
			<td>요약내용</td>
			<td>요약정보</td>
			<td>요약내용</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>내용1</td>
			<td>내용2</td>
			<td>내용3</td>
			<td>내용4</td>
		</tr>
		<tr>
			<td>내용5</td>
			<td>내용6</td>
			<td>내용7</td>
			<td>내용8</td>
		</tr>
	</tbody>
</table>
</body>
</html>
