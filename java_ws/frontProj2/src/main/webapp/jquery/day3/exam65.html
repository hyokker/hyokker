<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.error {
	color: red;
	font-size: 0.8em;
}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.error').hide();
		
		$('#submit').click(function(){
			var count=0;
			var data = $('#signup input[name=lang]:checked');
			count=data.length;
			if(count==0){
				$('#signup input[name=lang]').parent().parent().find('.error').show();
				event.preventDefault();
			}else{
				$('#signup input[name=lang]').parent().parent().find('.error').hide();
			}
			
			var lang2=$('#lang2 option:selected').val();
			if(lang2==0){
				$('#lang2').parent().find('.error').show();
				event.preventDefault();
			}else{
				$('#lang2').parent().find('.error').hide();
			}
			
			$('#infobox').each(function(idx, item){
				var data=$(this).val();
				if(data.length<1){
					$(this).parent().find('.error').show();
					event.preventDefault();
				}else{
					$(this).parent().find('.error').hide();
				}
			});
		});
		$('.infobox').blur(function(event){
			var data =$(this).val();
			if(data.length<1){
				$(this).parent().find('.error').show();
				event.prevenDefault();
			}else{
				$(this).parent().find('.error').hide();
			}
		});
		
	});
</script>
</head>
<body>
	<form id="signup" method="post" action="a.jsp">
		<div>
			<label><input type="checkbox" name="lang" value="1">java</label>
			<label><input type="checkbox" name="lang" value="2">jsp</label>
			<label><input type="checkbox" name="lang" value="3">oracle</label>
			<span class="error">하나라도 체크하셔야 합니다</span>
		</div>
		<div>
			<label for="lang2">사용가능언어</label> <select id="lang2">
				<option value="0">선택하세요</option>
				<option value="1">java</option>
				<option value="2">jsp</option>
				<option value="3">c</option>
			</select> <span class="error">언어를 선택하셔야 합니다</span>
		</div>
		<div>
			<label class="label" for="userid">User Id *</label> <input
				type="text" class="infobox" id="userid" /> <span class="error">필수
				입력항목입니다</span>
		</div>
		<div>
			<label class="label" for="pwd">Password *</label> <input
				type="password" class="infobox" id="pwd" /> <span class="error">필수
				입력항목입니다</span>
		</div>
		<div>
			<label class="label" for="name">Name *</label> <input type="text"
				class="infobox" id="name" /> <span class="error">필수 입력항목입니다</span>
		</div>
		<input id="submit" type="submit" value="전송">
	</form>
</body>
</html>
