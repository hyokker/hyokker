<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	/* $.each() - 배열과 객체를 순회할 목적의 메서드
	[1] $.each(배열객체, function(index, item){});
	index에는 배열의 인덱스가 전달되고,
	item 에는 배열의 데이터가 전달됨
 */
	$(document).ready(function(){
		var arr=[10,20,30];
		
		var str="";
		$.each(arr, function(index, item){
			//str+="<p>"+index+" : "+ item + "</p>";
			str+="<p>"+index+" : "+ this + "</p>";
		});
			$('#result').html(str);
			
			arr=[
				{name:'홍길동', id:'hong'},
				{name:'김길동', id:'kim'},
				{name:'이길동', id:'lee'}];
			
			str="";
			$.each(arr, function(idx, item){
				str+="<h2>[" + idx + "] " + item.name +"-"+ this['id']+"</h2>";
			});
			
			$('#result').append("<hr>"+str);
	});
</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
