<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>locationTest.html</title>
</head>
<body>
	<H2>Location 객체의 속성 예제</H2>
	현재 문서의 주소에 관련된 정보입니다.
	<P>
		<SCRIPT type="text/javascript">
			document.write("<H3>")
			document.write("URL : " + location.href + "<P>");
			document.write("Host Name And Port Number : " + location.host
					+ "<P>");
			document.write("Host Name : " + location.hostname + "<P>");
			document.write("Protocol : " + location.protocol + "<P>");
			document.write("Port Number : " + location.port + "<P>");
			document.write("Directory : " + location.pathname + "<P>");
			document.write("Hash : " + location.hash);
			document.write("</H3>")
		</SCRIPT>
</body>
</html>
