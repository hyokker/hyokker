<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		background: pink;
		margin: 10px;
	}
	
	.div1{
		border: 2px dotted red;
	}
	.div2{
		border: 5px dashed blue;
	}
	table.box2{
		border: 3px solid red;
		border-collapse: collapse;
/* 		border-collapse: 
		- collapse : 셀의 테두리선을 겹쳐서 표시
		- separate: 셀의 테두리선 분리(기본값) */
		
	}
	table.box2 th{
		background: yellow;
		border: 1px solid blue;
	}
	table.box2 td{
		border: 1px solid orange;
	}
	table.box3 th{
		background: yellow;
		border-bottom: 1px solid blue;
	}
	table.box3 td{
		border-bottom: 1px solid orange;
	}
	table.box3{
		border-bottom: 3px solid red;
		border-top: 3px solid red;
		border-collapse: collapse;
	}
	
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div1</div>
<TABLE class="box2" width="300">
<TR>
	<Th>제목1</Th>
	<Th>제목2</Th>
	<Th>제목3</Th>
</TR>
<TR>
	<TD>1</TD>
	<TD>2</TD>
	<TD>3</TD>
</TR>
<TR>
	<TD>4</TD>
	<TD>5</TD>
	<TD>6</TD>
</TR>
</TABLE>
<hr>
<TABLE class="box3" width="300">
<TR>
	<Th>제목1</Th>
	<Th>제목2</Th>
	<Th>제목3</Th>
</TR>
<TR>
	<TD>1</TD>
	<TD>2</TD>
	<TD>3</TD>
</TR>
<TR>
	<TD>4</TD>
	<TD>5</TD>
	<TD>6</TD>
</TR>
</TABLE>

</body>
</html>
