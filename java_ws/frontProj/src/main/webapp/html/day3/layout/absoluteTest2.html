<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/*absolute의 경우 부모가 absolute나 relative여야 부모 기준으로 움직임
		부모가 static이면 부모 무시하고, body기준으로 움직임*/
	*{
		margin:0;
	}
	div{
		width:150px;
		height: 150px;
		
	}
	.box1{
		background: pink;
		position: absolute;
		top : 100px;
		left : 100px;
	}
	.box2{
		background: skyblue;
		position : absolute;
		width : 80px;
		height:  50px;
		left : 40px;
		top : 20px;
	}
</style>
</head>
<body>
	<div class="box1">
		box1
		<div class="box2">부모가 있는 box2</div>
	</div>
	<div class="box2">부모가 없는 box2</div>
</body>
</html>
