<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
   h2{
	  font-size:32px;
      text-shadow: 5px 5px 5px black;
            /* 오른쪽 아래 흐림도 색상 */
   }
   
   .box1{
      border: 3px solid black;
      box-shadow: 10px 10px 30px black;
      text-shadow: 7px 3px 3px blue;
   }
   
   .box2{
      margin:30px;
      border: 3px solid black;
      box-shadow: 10px 10px 10px black, 10px 10px 10px orange,
               10px 10px 10px red;
      text-shadow: 10px 10px 10px black, 10px 10px 20px orange,
               10px 10px 30px red;
   }
</style>
</head>
<body>
   <h2>Lorem ipsum dolor amet</h2>
   <div class="box1">
      <h1>Lorem ipsum dolor amet</h1>
   </div>
   <div class="box2">
      <h1>Lorem ipsum dolor amet</h1>
   </div>

</body>
</html>
