<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
/* 	float 속성
	left - 태그를 왼쪽에 붙인다.(문서의 왼쪽으로 배치)
	right - 태그를 오른쪽에 붙인다. */
	
	.box{
		width: 100px;
		height: 100px;
		background: orange;
		margin : 10px;
		padding : 10px;
		/* float : left; */
		float : right;
	}
</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
</body>
</html>
