<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1').click(function(){
			var result = "체크된 값 : " + $('input[name=num]:checked').val()+"<br>";
			result+="selected 된 값 :"
				+ $('#sel1 > option:selected ').val()+"<br>";
				
			$('#div1').html(result);	
			//$('#div1').text(result);	
		});
	});
</script>
</head>
<body>
	<input id="rd1" type="radio" name="num" value="one">하나
	<input id="rd2" type="radio" name="num" value="two" checked>둘
	<br>
	<br>
	<select id="sel1">
		<option value="1">사과</option>
		<option value="2">귤</option>
		<option value="3" selected>배</option>
	</select>
	<input id="btn1" type="button" value="버튼" />
	<h2>결과</h2>
	<div id="div1"></div>
</body>
</html>
