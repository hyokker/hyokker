<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>

<script type="text/javascript">
	$(function(){
		$('.div1').click(function(){
			$(this).animate({
				width:'+=50',
				height:'+=50'
			},2000);
			/* 현재상태를 기준으로한 상대적 애니메이션
			+=, -= 연산자 : 상대적으로 속성이 변함
			사각형을 클릭하면 계속 사각형이 커짐 */
		});
		
		$('.div2').click(function(){
			$(this).animate({
				left:'+=100'
			},2000).animate({
				width:'+=50'
			},2000).animate({
				height:'+=50'
			},2000);
			/* animate() 메서드를 메서드 체이닝으로 연결
				-동시에 애니메이션이 실행되는 것이 아니라, 차례대로 실행됨*/
		});
	});
</script>
<style>
.div1 {
	width: 50px;
	height: 50px;
	background-color: pink;
}

.div2 {
	width: 50px;
	height: 50px;
	background-color: green;
	position: relative;
}
</style>

</head>
<body>
	<div class="div1"></div>
	<hr>
	<div class="div2"></div>
</body>
</html>
