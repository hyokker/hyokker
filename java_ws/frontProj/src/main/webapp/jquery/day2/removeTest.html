<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('h2').first().remove();
		$('#div1').empty();
	});
</script>
</head>
<body>
	<h1>remove(), empty() 皋辑靛 楷嚼</h1>
	<div>
		<h2>力格1</h2>
		<h2>力格2</h2>
	</div>
	<div id="div1">
		<h3>力格3</h3>
		<h3>力格4</h3>
	</div>
</body>
</html>
