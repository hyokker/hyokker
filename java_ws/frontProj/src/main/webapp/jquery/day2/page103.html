<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('p').attr('id',function(idx){
			return 'p_'+(idx);
		});
		
		$('button:eq(0)').click(function(){
			alert($('#p_1').text());
		});
		
		$('input[type=text]').css({border:'1px solid gray',color:'gray'});
		
		
		$('button:eq(1)').click(function(){
			var tt=$('.text1').val();
			$('.text2').val(tt);
			
		});
		
		$('input[type=button]').click(function(){
			var pwd1 = $('#pwd').val();
			var pwd2 = $('#pwd2').val();
			
			if(pwd1==""||pwd2==""){
				$('#tt').html('비밀번호를 입력하세요').css({'color':'red'});
				return;
			}			
			if(pwd1 == pwd2){
				$('#tt').html("<b> 비밀번호가 맞습니다 </b>").css({'color':'red'});
			}else if(pwd1 != pwd2){
				$('#tt').html("<b> 비밀번호가 틀립니다</b>").css({'color':'red'});
			}
		});
	});
</script>
</head>
<body>
	<p> jsp </p><br>
	<p> spring </p><br>
	<p> JQuery </p><br>
	
	<button class="id3">동적으로 생성된 id로 접근</button>
	
	<hr>
	
	<label class=id>아이디:</label><input class="text1" type="text"><button>아이디 복사</button><br>
	<hr>
	<label class=id2>아이디:</label><input class="text2" type="text">
	
	<hr>
	
	<label>비밀번호 :</label><input id="pwd" type="password"><br>
	<label>비밀번호 확인:</label><input id="pwd2" type="password"><br>
	<input type="button" value="확인">
	<div id="tt"></div>
</body>
</html>
